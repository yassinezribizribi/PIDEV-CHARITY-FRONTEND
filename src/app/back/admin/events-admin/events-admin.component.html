<app-admin-navbar></app-admin-navbar>

<!-- Hero Section -->
<section class="bg-half-170 d-table w-100 position-relative" style="background: url('assets/images/hero/pages.jpg') center/cover no-repeat;">
  <div class="bg-overlay bg-gradient-overlay"></div>
  <div class="container">
    <div class="row mt-5 justify-content-center text-center">
      <div class="col-12">
        <h2 class="heading fw-bold text-white title-dark">Event Management</h2>
      </div>
    </div>
    <div class="position-middle-bottom">
      <nav aria-label="breadcrumb" class="d-block">
        <ul class="breadcrumb breadcrumb-muted mb-0 p-0">
          <li class="breadcrumb-item"><a [routerLink]="'/admin'">Admin</a></li>
          <li class="breadcrumb-item active" aria-current="page">Events</li>
        </ul>
      </nav>
    </div>
  </div>
</section>

<!-- Decorative Shape -->
<div class="position-relative">
  <div class="shape overflow-hidden text-white">
    <svg viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M0 48H1437.5H2880V0H2160C1442.5 52 720 0 720 0H0V48Z" fill="currentColor"></path>
    </svg>
  </div>
</div>

<!-- Events List Section -->
<section class="section">
  <div class="container">
    <!-- Loading State -->
    <div *ngIf="loading" class="text-center p-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Error State -->
    <div *ngIf="error && !loading" class="alert alert-danger">
      {{ error }}
    </div>

    <!-- Events List -->
    <div *ngIf="!loading && !error" class="card border-0 shadow-sm">
      <div class="card-header bg-transparent">
        <h5 class="mb-0">Events List</h5>
      </div>
      <div class="card-body">

    <!-- No Data State -->
    <div *ngIf="!loading && !error && events.length === 0" class="text-center p-5">
      <i class="bi bi-calendar-x fs-1 text-muted"></i>
      <p class="mt-2 text-muted">No events found.</p>
    </div>
  </div>

<!-- Success Modal for Event Deletion -->
<div class="modal fade" id="eventDeleteModal" tabindex="-1" aria-labelledby="eventDeleteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-3 shadow-lg border-0">
      <div class="modal-header border-0" style="background: #f8f9fa;">
        <h5 class="modal-title fw-semibold" id="eventDeleteModalLabel">Success</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-4">
        <p class="text-success">Event deleted successfully.</p>
      </div>
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-primary rounded-pill" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Error Modal for Event Deletion -->
<div class="modal fade" id="eventDeleteErrorModal" tabindex="-1" aria-labelledby="eventDeleteErrorModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-3 shadow-lg border-0">
      <div class="modal-header border-0" style="background: #f8f9fa;">
        <h5 class="modal-title fw-semibold" id="eventDeleteErrorModalLabel">Error</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-4">
        <p class="text-danger">An error occurred while deleting the event.</p>
      </div>
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-primary rounded-pill" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Confirmation Modal for Event Deletion -->
<div class="modal fade" id="eventDeleteConfirmModal" tabindex="-1" aria-labelledby="eventDeleteConfirmModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-3 shadow-lg border-0">
      <div class="modal-header border-0" style="background: #f8f9fa;">
        <h5 class="modal-title fw-semibold" id="eventDeleteConfirmModalLabel">Confirm Deletion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-4">
        <p>Are you sure you want to delete this event?</p>
      </div>
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger rounded-pill confirm-delete-btn">Confirm</button>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
