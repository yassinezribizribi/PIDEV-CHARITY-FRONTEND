<!-- Hero Start -->
<section class="bg-half-170 d-table w-100" style="background: url('assets/images/hero/pages.jpg') center;">
  <div class="bg-overlay bg-gradient-overlay"></div>
  <div class="container">
    <div class="row mt-5 justify-content-center">
      <div class="col-12">
        <div class="title-heading text-center">
          <span class="badge bg-primary">Admin</span>
          <h5 class="heading fw-semibold mb-0 sub-heading text-white title-dark mt-4">Gestion des Posts</h5>
          <ul class="list-inline text-center mb-0">
            <li class="list-inline-item mx-4 mt-4">
              <span class="text-white-50 d-block">Auteur</span>
              <a href="#" (click)="$event.preventDefault()" class="text-white title-dark">Admin</a>
            </li>
            <li class="list-inline-item mx-4 mt-4">
              <span class="text-white-50 d-block">Date</span>
              <span class="text-white title-dark">{{currentDate | date:'mediumDate'}}</span>
            </li>
          </ul>
        </div>
      </div><!--end col-->
    </div><!--end row-->

    <div class="position-middle-bottom">
      <nav aria-label="breadcrumb" class="d-block">
        <ul class="breadcrumb breadcrumb-muted mb-0 p-0">
          <li class="breadcrumb-item"><a [routerLink]="'/'">Smilecare</a></li>
          <li class="breadcrumb-item active" aria-current="page">Gestion Posts</li>
        </ul>
      </nav>
    </div>
  </div><!--end container-->
</section><!--end section-->

<div class="position-relative">
  <div class="shape overflow-hidden text-white">
    <svg viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M0 48H1437.5H2880V0H2160C1442.5 52 720 0 720 0H0V48Z" fill="currentColor"></path>
    </svg>
  </div>
</div>
<!-- Hero End -->

<section class="section">
  <div class="container">
    <!-- Loading State -->
    <div *ngIf="loading" class="text-center p-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Error State -->
    <div *ngIf="error" class="alert alert-danger">
      {{error}}
    </div>

    <!-- Posts Management -->
    <div *ngIf="!loading && !error" class="card border-0 shadow rounded overflow-hidden">
      <div class="card-body">
        <!-- Share Post Form -->
        <h5 class="card-title mb-0">Partager un Post</h5>
        <form class="mt-4" (ngSubmit)="onSharePost()">
          <div class="row">
            <div class="col-md-12">
              <div class="mb-3">
                <label class="form-label">Contenu du Post <span class="text-danger">*</span></label>
                <textarea id="content" [(ngModel)]="newPostContent" name="content" placeholder="Ã‰crivez votre post ici..." rows="5" class="form-control" required></textarea>
              </div>
            </div>
            <div class="col-md-12">
              <div class="d-grid">
                <button type="submit" class="btn btn-pills btn-primary" [disabled]="!newPostContent">Share Post</button>
              </div>
            </div>
          </div>
        </form>

        <!-- Posts List -->
        <div class="mt-5">
          <h5 class="card-title mb-0">Posts Existants</h5>
          <div class="list-group list-group-flush mt-3">
            <div *ngFor="let post of posts" class="list-group-item d-flex align-items-center p-3">
              <div class="flex-grow-1">
                <p class="mb-0">{{post.content}}</p>
                <small class="text-muted">{{post.creationDate | date:'medium'}}</small>
              </div>
              <div class="ms-3">
                <button class="btn btn-sm btn-danger me-1" (click)="deletePost(post.idPosts); $event.stopPropagation()">
                  Supprimer
                </button>
                <button class="btn btn-sm btn-outline-primary" (click)="editPost(post); $event.stopPropagation()">
                  Modifier
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
<app-scroll-to-top></app-scroll-to-top>
