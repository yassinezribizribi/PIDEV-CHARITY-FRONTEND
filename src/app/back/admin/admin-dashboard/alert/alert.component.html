<h2 mat-dialog-title>Delete Crisis</h2>
<mat-dialog-content>
  Would you like to delete the crisis?
</mat-dialog-content>
<mat-dialog-actions >
  <button mat-button mat-dialog-close (click)="closeDialog('no')">No</button>
  <button mat-button (click)="deleteCrisis()">Ok</button>
</mat-dialog-actions>
