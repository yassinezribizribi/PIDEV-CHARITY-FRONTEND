<app-navbar></app-navbar>

<!-- Hero Section -->
<section
  class="bg-half-170 d-table w-100"
  style="background: url('assets/images/hero/pages.jpg') center"
>
  <div class="bg-overlay bg-gradient-overlay"></div>
  <div class="container">
    <div class="row mt-5 justify-content-center">
      <div class="col-12 text-center">
        <h5 class="heading fw-semibold text-white title-dark">
          Adopte
        </h5>
      </div>
    </div>
  </div>
  <div class="position-middle-bottom">
    <nav aria-label="breadcrumb" class="d-block">
      <ul class="breadcrumb breadcrumb-muted mb-0 p-0">
        <li class="breadcrumb-item">
          <a [routerLink]="'/index'">Smilecare</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Adopte</li>
      </ul>
    </nav>
  </div>
</section>

<div class="position-relative">
  <div class="shape overflow-hidden text-white">
    <svg viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M0 48H1437.5H2880V0H2160C1442.5 52 720 0 720 0H0V48Z"
        fill="currentColor"
      ></path>
    </svg>
  </div>
</div>

<!-- Posts List -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-7">
        <div class="container mt-4">
              
            <div class="table-responsive">
                <div class="card-body">
                    <div class="table-responsive">
                      <table class="table table-hover">
                        <thead>
                          <tr>
                            <th>Image</th>
                            <th>Nom</th>
                            <th>Espèce</th>
                            <th>Race</th>
                            <th>Statut</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let animal of demandes"  style="cursor: pointer;">
                            <td><img  [src]="'http://localhost:8089/api/animals/images/' + animal.imagePath"alt="{{animal.name}}" style="height: 50px;width: 50px;" class="img-fluid"></td>
                            <td>{{animal.name}}</td>
                            <td>{{animal.animalSpecies}}</td>
                            <td>{{animal.race}}</td>
                            <td>
                              <span [class]="'badge bg-' + getStatusClass(animal.isAdopted ? 'Adopté' : 'Disponible')">
                                {{animal.isAdopted ? 'Adopté' : 'Disponible'}}
                              </span>
                            </td>
                          
                          
                          </tr>
                        </tbody>
                      </table>
                    </div>
                    <!-- Add Button -->
                  
                  </div>
            </div>
          </div>
      </div>

      <!-- Sidebar -->
     
    </div>
  </div>
</section>

<app-footer></app-footer>
<app-scroll-to-top></app-scroll-to-top>
