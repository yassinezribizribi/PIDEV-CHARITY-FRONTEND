<app-navbar/>

<app-home-banner/>
<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6 order-1 order-md-2">
                <div class="features-absolute">

<div class="features-absolute">
    <div class="p-4 rounded shadow position-relative bg-white">
        <div class="section-title">
            <h4 class="title mb-3">Faire un don</h4>
        </div>

        <form class="mt-4" (ngSubmit)="onSubmit()" #donationForm="ngForm">
            <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Nom</label>
                <input [(ngModel)]="dons.nomDoneur" 
                       name="nomDoneur" 
                       type="text" 
                       class="form-control" 
                       placeholder="Votre nom" 
                       required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Prénom</label>
                <input [(ngModel)]="dons.prenomDoneur" 
                       name="prenomDoneur" 
                       type="text" 
                       class="form-control" 
                       placeholder="Votre prénom" 
                       required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Type de don</label>
                <select [(ngModel)]="dons.donationType" 
                        class="form-select" 
                        name="donationType" 
                        required>
                    <option value="FOOD">Nourriture</option>
                    <option value="CLOTHES">Vêtements</option>
                    <option value="MEDICAL">Matériel médical</option>
                    <option value="OTHER">Autre</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Quantité</label>
                <div class="input-group">
                    <button type="button" 
                            class="btn btn-outline-secondary" 
                            (click)="decrementQuantity()">-</button>
                    <input [(ngModel)]="dons.quantite" 
                           name="quantite" 
                           type="number" 
                           class="form-control text-center" 
                           min="1"
                           required>
                    <button type="button" 
                            class="btn btn-outline-secondary" 
                            (click)="incrementQuantity()">+</button>
                </div>
            </div>

            <button type="submit" 
                    class="btn btn-primary w-100" 
                    [disabled]="!donationForm.form.valid || submitted">
                {{ submitted ? 'En cours...' : 'Faire un don' }}
            </button>
        </form>
    </div>
</div>
</div>
</div><!--end col-->

<div class="col-lg-8 col-md-6 order-2 order-md-1">
    <app-about-one-copy/>
</div><!--end col-->
</div><!--end row-->
</div><!--end container-->
<app-footer/>
