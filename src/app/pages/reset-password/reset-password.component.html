<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    /* Reset Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    /* Background Styling */
    body {
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Container Styling */
    .reset-password-container {
      max-width: 420px;
      width: 100%;
      padding: 35px;
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #FFD700;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
      text-align: center;
      position: relative;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .reset-password-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px rgba(255, 215, 0, 1);
    }

    /* Title */
    h2 {
      font-size: 28px;
      color: #FFD700;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
    }

    h2::before {
      content: url('https://img.icons8.com/ios/50/FFD700/key.png');
      display: block;
      margin: 0 auto 10px;
    }

    /* Input Group */
    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-group label {
      font-size: 14px;
      color: #FFD700;
      display: block;
      text-align: left;
      font-weight: 500;
      margin-bottom: 5px;
    }

    .input-field {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 2px solid #FFD700;
      border-radius: 8px;
      background: #000;
      color: #fff;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-field:focus {
      border-color: #ffcc00;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
    }

    /* Error Messages */
    .error-message {
      color: #ff4d4d;
      background-color: rgba(255, 77, 77, 0.1);
      border: 1px solid #ff4d4d;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      font-size: 12px;
    }

    /* Success Message */
    .success-message {
      color: #28a745;
      background-color: rgba(40, 167, 69, 0.1);
      border: 1px solid #28a745;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
    }

    /* Submit Button */
    .submit-button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #FFD700, #FFA500);
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
    }

    .submit-button:hover {
      background: linear-gradient(90deg, #FFA500, #FFD700);
      box-shadow: 0 0 20px rgba(255, 215, 0, 1);
    }

    .submit-button:disabled {
      background: #444;
      cursor: not-allowed;
      box-shadow: none;
    }

    /* Link to Login */
    .link-container {
      margin-top: 20px;
      font-size: 14px;
    }

    .link-container a {
      color: #FFD700;
      text-decoration: none;
    }

    .link-container a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .reset-password-container {
        padding: 25px;
      }

      h2 {
        font-size: 24px;
      }

      .input-field {
        font-size: 14px;
      }

      .submit-button {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="reset-password-container">
    <h2>Reset Password</h2>

    <!-- Success/Error Message -->
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <!-- New Password -->
      <div class="input-group">
        <label for="newPassword">New Password</label>
        <input id="newPassword" formControlName="newPassword" type="password" placeholder="Enter your new password" class="input-field">
        <div *ngIf="resetPasswordForm.get('newPassword')?.touched && resetPasswordForm.get('newPassword')?.invalid" class="error-message">
          <small *ngIf="resetPasswordForm.get('newPassword')?.errors?.['required']">Password is required</small>
          <small *ngIf="resetPasswordForm.get('newPassword')?.errors?.['minlength']">Password must be at least 6 characters</small>
        </div>
      </div>

      <button type="submit" [disabled]="resetPasswordForm.invalid" class="submit-button">Reset Password</button>
    </form>

    <!-- Link to Login -->
    <div class="link-container">
      <span>Remember your password? <a href="/login">Login</a></span>
    </div>
  </div>
</body>

</html>
