<app-navbar></app-navbar>

<section class="section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow rounded border-0">
          <div class="card-body p-4">
            <h3 class="mb-4">Support Refugees Forum</h3>

            <!-- Liste des demandes -->
            <div *ngFor="let request of listRequests" class="forum-thread mb-4">
              <h4 class="mb-3">{{ request.object }}</h4>
              <div class="thread-content p-3 bg-light rounded">
                <p class="mb-0">{{ request.content }}</p>
                <small class="text-muted">Date: {{ request.dateRequest | date:'short' }}</small>
              </div>

              <!-- Liste des réponses sous la demande -->
              <div *ngIf="listResponses.length > 0" class="bg-light p-3 rounded mt-3">
                <h5 class="mb-3 text-secondary">Responses:</h5>
                <div *ngFor="let response of listResponses" class="forum-thread mb-2">
                  <div class="d-flex align-items-start gap-3">
                    <div class="avatar avatar-lg bg-primary text-white rounded-circle d-flex align-items-center justify-content-center">
                      {{ response.content.charAt(0) }} <!-- Utilise la première lettre du contenu de la réponse comme avatar -->
                    </div>
                    <div class="flex-grow-1">
                      <p class="mb-2">{{ response.content }}</p>
                      <small class="text-muted">Date: {{ response.dateResponse | date:'short' }}</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Bouton pour ouvrir/fermer le formulaire -->
            <button class="btn btn-success mb-4" (click)="toggleForm()">
              {{ showForm ? 'Cancel' : 'Add New Response' }}
            </button>

            <!-- Formulaire d'ajout de réponse -->
            <div *ngIf="showForm" class="mt-4">
              <h4>Add a New Response</h4>
              <form (ngSubmit)="addResponse()">
                <div class="form-group">
                  <label for="content">Content</label>
                  <textarea
                    id="content"
                    class="form-control"
                    [(ngModel)]="newResponse.content"
                    name="content"
                    placeholder="Enter content"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
              </form>
            </div>

            <div class="button-center mt-4">
              <a class="return-button" (click)="back()">
                <i class="fas fa-arrow-left"></i> Back
              </a>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
