<!-- src/app/components/list-request/list-request.component.html -->
<app-navbar></app-navbar>

<section class="section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow rounded border-0">
          <div class="card-body p-4">
            <h3 class="mb-4">List of Requests</h3>

            <!-- Bouton pour ouvrir/fermer le formulaire -->
            <button class="btn btn-success mb-4" (click)="test()">
              {{ showForm ? 'Cancel' : 'Add New Request' }}
            </button>

            <!-- Formulaire d'ajout de demande -->
            <div *ngIf="showForm" class="mt-4">
              <h4>Add a New Request</h4>
              <form (ngSubmit)="addRequest()">
                <div class="form-group">
                  <label for="object">Object</label>
                  <input
                    type="text"
                    id="object"
                    class="form-control"
                    [(ngModel)]="newRequest.object"
                    name="object"
                    placeholder="Enter object"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="content">Content</label>
                  <textarea
                    id="content"
                    class="form-control"
                    [(ngModel)]="newRequest.content"
                    name="content"
                    placeholder="Enter content"
                    required
                  ></textarea>
                </div>
                <div class="form-group">
                  <label>
                    <input
                      type="checkbox"
                      [(ngModel)]="newRequest.isUrgent"
                      name="isUrgent"
                    />
                    Is Urgent
                  </label>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
              </form>
            </div>

            <!-- Liste des demandes -->
            <div *ngFor="let request of listRequests" class="forum-thread mb-4">
              <h4 class="mb-3">{{ request.object }}</h4>
              <div class="thread-content p-3 bg-light rounded">
                <p class="mb-0">{{ request.content }}</p>
                <small class="text-muted">Date: {{ request.dateRequest | date:'fullDate'}}</small>
                <small class="text-muted d-block">Urgent: {{ request.isUrgent ? 'Yes' : 'No' }}</small>
              </div>

              <!-- Bouton pour afficher les rÃ©ponses -->
              <button class="btn btn-info btn-sm mt-2" (click)="response(request.idRequest)">
                View Responses
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
