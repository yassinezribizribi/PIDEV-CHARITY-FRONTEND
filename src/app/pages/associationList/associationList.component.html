<app-navbar></app-navbar>

<!-- Hero Section -->
<section class="bg-half-170 d-table w-100" style="background: url('assets/images/hero/pages.jpg') center;">
    <div class="bg-overlay bg-gradient-overlay"></div>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-12">
                <div class="title-heading text-center">
                    <h5 class="heading fw-semibold mb-0 sub-heading text-white title-dark">
                        Our Associations
                    </h5>
                </div>
            </div>
        </div>

        <div class="position-middle-bottom">
            <nav aria-label="breadcrumb" class="d-block">
                <ul class="breadcrumb breadcrumb-muted mb-0 p-0">
                    <li class="breadcrumb-item"><a [routerLink]="'/'">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Associations</li>
                </ul>
            </nav>
        </div>
    </div>
</section>

<div class="position-relative">
    <div class="shape overflow-hidden text-white">
        <svg viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 48H1437.5H2880V0H2160C1442.5 52 720 0 720 0H0V48Z" fill="currentColor"></path>
        </svg>
    </div>
</div>

<!-- Association List -->
<section class="section">
    <div class="container">
        <!-- Loading State -->
        <div *ngIf="loading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 text-muted">Loading associations...</p>
        </div>

        <!-- Error State -->
        <div *ngIf="error" class="alert alert-danger" role="alert">
            ⚠️ {{ error }}
        </div>

        <!-- Association Cards -->
        <div class="row g-4">
            <div *ngFor="let association of associations" class="col-lg-4 col-md-6 col-12">
                <div class="card position-relative overflow-hidden shadow rounded p-4">
                    
                    <!-- Image -->
                    <div class="association-image position-relative overflow-hidden rounded shadow mb-3">
                        <img [src]="images[association.idAssociation] || '/assets/images/default-logo.png'"
                             [alt]="association.associationName"
                             class="img-fluid">
                    </div>

                    <!-- Content -->
                    <div class="card-content">
                        <h5 class="text-dark title mb-2">{{ association.associationName }}</h5>
                        <p class="text-muted small mb-1">
                            <i class="mdi mdi-map-marker-outline me-1"></i>
                            {{ association.associationAddress }}
                        </p>
                        <p class="text-muted my-2">{{ association.description }}</p>
                        
                        <!-- Subscribe Button -->
                        <div class="d-flex justify-content-center mt-3">
                            <button class="btn btn-primary btn-sm" [disabled]="loading">
                                Subscribe Now
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
<app-scroll-to-top></app-scroll-to-top>
