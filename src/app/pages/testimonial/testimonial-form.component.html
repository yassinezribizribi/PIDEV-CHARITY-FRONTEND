<h2>Ajouter un Témoignage</h2>
<form (ngSubmit)="saveTestimonial()">
  <div class="mb-3">
    <label for="content" class="form-label">Contenu</label>
    <input id="content" [(ngModel)]="testimonial.content" name="content" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="beforePhoto" class="form-label">Photo Avant</label>
    <input id="beforePhoto" [(ngModel)]="testimonial.beforePhoto" name="beforePhoto" class="form-control">
  </div>
  <div class="mb-3">
    <label for="afterPhoto" class="form-label">Photo Après</label>
    <input id="afterPhoto" [(ngModel)]="testimonial.afterPhoto" name="afterPhoto" class="form-control">
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea id="description" [(ngModel)]="testimonial.description" name="description" class="form-control"></textarea>
  </div>
  <button type="submit" class="btn btn-success">Save Testimonial</button>
</form>
