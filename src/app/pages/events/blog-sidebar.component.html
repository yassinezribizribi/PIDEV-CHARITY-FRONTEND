<app-navbar></app-navbar>

<!-- Hero Start -->
<section class="bg-half-170 d-table w-100" style="background: url('assets/images/hero/pages.jpg') center;">
    <div class="bg-overlay bg-gradient-overlay"></div>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-12">
                <div class="title-heading text-center">
                    <h5 class="heading fw-semibold mb-0 sub-heading text-white title-dark">Nos Événements</h5>
                </div>
            </div><!--end col-->
        </div><!--end row-->

        <div class="position-middle-bottom">
            <nav aria-label="breadcrumb" class="d-block">
                <ul class="breadcrumb breadcrumb-muted mb-0 p-0">
                    <li class="breadcrumb-item"><a [routerLink]="'/'">Smilecare</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Événements</li>
                </ul>
            </nav>
        </div>
    </div><!--end container-->
</section><!--end section-->
<div class="position-relative">
    <div class="shape overflow-hidden text-white">
        <svg viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 48H1437.5H2880V0H2160C1442.5 52 720 0 720 0H0V48Z" fill="currentColor"></path>
        </svg>
    </div>
</div>
<!-- Hero End -->

<!-- Start -->
<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-7">
                <div class="row g-4">
                    <div *ngFor="let event of events" class="col-lg-6 col-12">
                        <div class="blog position-relative overflow-hidden shadow rounded p-4">
                            <div class="position-relative">
                                <div class="blog-image position-relative overflow-hidden rounded shadow">
                                    <!-- Suppose que chaque événement a une image, sinon remplace par une image par défaut -->
                                </div>
                                <div class="position-absolute top-100 start-0 translate-middle-y ms-2">
                                    <a routerLink="#" (click)="$event.preventDefault()" class="badge bg-primary">Events</a>
                                </div>
                            </div>

                            <div class="pt-4">
                                <a [routerLink]="['/events', event.title]" class="text-dark title h5">{{ event.title }}</a>
                                <p class="text-muted my-2">{{ event.description }}</p>
                                <p class="text-muted">Date : {{ event.dateTime }}</p>
                                <a [routerLink]="['/blog-detail', event.idEvent]" class="text-dark read-more">Voir les détails <i class="mdi mdi-chevron-right align-middle"></i></a>
                            </div>
                        </div>
                    </div><!--end col-->
                </div><!--end row-->

                <!-- Pagination (optionnelle, à activer si tu veux paginer côté backend) -->
                <div class="row">
                    <div class="col-12 mt-4 pt-2">
                        <ul class="pagination justify-content-center mb-0">
                            <li class="page-item">
                                <a class="page-link" routerLink="#" (click)="$event.preventDefault()" aria-label="Previous">
                                    <span aria-hidden="true"><i class="mdi mdi-chevron-left align-middle fs-6"></i></span>
                                </a>
                            </li>
                            <li class="page-item"><a class="page-link" routerLink="#" (click)="$event.preventDefault()">1</a></li>
                            <li class="page-item active"><a class="page-link" routerLink="#" (click)="$event.preventDefault()">2</a></li>
                            <li class="page-item"><a class="page-link" routerLink="#" (click)="$event.preventDefault()">3</a></li>
                            <li class="page-item">
                                <a class="page-link" routerLink="#" (click)="$event.preventDefault()" aria-label="Next">
                                    <span aria-hidden="true"><i class="mdi mdi-chevron-right align-middle fs-6"></i></span>
                                </a>
                            </li>
                        </ul>
                    </div><!--end col-->
                </div><!--end row-->
            </div><!--end col-->

            <!-- START SIDEBAR -->
            <div class="col-lg-4 col-md-5 col-12 mt-4 pt-2 mt-md-0 pt-md-0">
                <app-blog-sidebars></app-blog-sidebars>
            </div><!--end col-->
            <!-- END SIDEBAR -->
        </div><!--end row-->
    </div><!--end container-->
</section><!--end section-->
<!-- End -->

<app-footer></app-footer>
<app-scroll-to-top></app-scroll-to-top>
