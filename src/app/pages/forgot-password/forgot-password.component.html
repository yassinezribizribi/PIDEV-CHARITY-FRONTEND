<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    /* Ensure no global styles from other templates are affecting the page */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Body styling */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #ff8c00, #ff6f61); /* Subtle gradient background */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Remove all inherited styles from global CSS like header or sidebar */
    header, footer, nav, aside {
      display: none;
    }

    /* Container for the forgot password form */
    .forgot-password-container {
      max-width: 450px;
      width: 100%;
      padding: 40px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
    }

    h2 {
      font-size: 30px;
      color: #333;
      margin-bottom: 35px;
      font-weight: 600;
      text-transform: uppercase;
      color: #ff6f61;
    }

    /* Add an icon for the forgot password */
    h2::before {
      content: url('https://img.icons8.com/ios/50/000000/key.png');
      display: block;
      margin: 0 auto 15px;
    }

    /* Styling for the input groups */
    .input-group {
      margin-bottom: 25px;
      position: relative;
    }

    .input-group label {
      font-size: 14px;
      color: #555;
      margin-bottom: 8px;
      font-weight: 500;
    }

    /* Input fields styling */
    .input-field {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .input-field:focus {
      border-color: #f0766d;
    }

    /* Error messages styling */
    .error-message {
      color: #e74c3c;
      font-size: 12px;
      margin-top: 5px;
    }

    /* Submit button styling */
    .submit-button {
      width: 100%;
      padding: 16px;
      background-color: #db3434;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-transform: uppercase;
      font-weight: 600;
    }

    .submit-button:disabled {
      background-color: #bdc3c7;
      cursor: not-allowed;
    }

    .submit-button:hover:not(:disabled) {
      background-color: #9e0f0f;
    }

    /* Link styling for 'Go back to login' */
    .link-container {
      margin-top: 20px;
      font-size: 14px;
    }

    .link-container a {
      color: #ff6f61;
      text-decoration: none;
    }

    .link-container a:hover {
      text-decoration: underline;
    }

    /* Responsive design for smaller screens */
    @media (max-width: 768px) {
      .forgot-password-container {
        padding: 30px;
      }

      h2 {
        font-size: 24px;
      }

      .input-field {
        font-size: 15px;
      }
    }
  </style>
</head>

<body>
  <div class="forgot-password-container">
    <h2>Forgot Password?</h2>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="input-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" placeholder="Enter your email" class="input-field">
        <div *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.invalid" class="error-message">
          <small *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</small>
          <small *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email</small>
        </div>
      </div>

      <button type="submit" [disabled]="forgotPasswordForm.invalid" class="submit-button">Send Reset Link</button>
    </form>

    <!-- Link to Login page -->
    <div class="link-container">
      <span>Remember your password? <a href="/login">Login</a></span>
    </div>
  </div>
</body>

</html>
