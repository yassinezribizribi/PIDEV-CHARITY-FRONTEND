<div class="container py-5">
    <h2>üåç Multilingual Translator</h2>
  
    <div class="mb-3">
      <label>Text to Translate:</label>
      <textarea [(ngModel)]="text" rows="4" class="form-control"></textarea>
    </div>
  
    <div class="mb-3">
      <label>Source Language:</label>
      <select [(ngModel)]="sourceLang" class="form-select">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="ar">Arabic</option>
        <option value="es">Spanish</option>
        <!-- Ajoute plus de langues ici -->
      </select>
    </div>
  
    <div class="mb-3">
      <label>Target Languages:</label>
      <div class="form-check" *ngFor="let lang of ['en', 'fr', 'ar', 'es']">
        <input class="form-check-input" type="checkbox" [value]="lang"
               (change)="toggleLang(lang)" [checked]="selectedTargets.includes(lang)">
        <label class="form-check-label">{{ lang.toUpperCase() }}</label>
      </div>
    </div>
  
    <button class="btn btn-primary" (click)="onTranslate()">Translate</button>
  
    <div class="mt-4" *ngIf="result">
      <h4>Results:</h4>
      <ul>
        <li *ngFor="let lang of selectedTargets">
          <strong>{{ lang.toUpperCase() }}:</strong> {{ result[lang] || '[No translation]' }}
        </li>
      </ul>
    </div>
  </div>
